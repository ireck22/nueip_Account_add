<html>

<head>
    <title>使用者帳號清單</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="./js/data.js"></script>
    <link rel=stylesheet type="text/css"  href="./css/main.css">
</head>

<body onload="get_data()">
    <div id="top">
        <span>使用者清單</span>
    </div>
    <!-- <div class="Commonly"> -->
        <!-- <a href="add_account.html" class="btn btn-success">新增使用者</a> -->
    <!-- </div> -->
    <div class="Commonly">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        使用者新增
    </button>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">使用者新增</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form class="form-horizontal" name="user" method="post">

                    <div class="form-group">
                        <div class="col-sm-10 area">
                            <!-- <label for="inputEmail3" class="col-sm-2 control-label">邮箱:</label> -->
                            <label for="inputAccount" class="col-sm-2 control-label">帳號:</label>
                            <input type="account" class="" name="account" placeholder="请输入帳號">
                        </div>
                    </div>
        
                    <div class="form-group">
                        <div class="col-sm-10">
                            <label for="name" class="col-sm-2 control-label">姓名:</label>
                            <input type="text" class="" id="" name="name" placeholder="请输入名子">
                        </div>
                    </div>
        
                    <div class="form-group">
                        <div class="col-sm-10">
                            <label for="sex" class="col-sm-2 control-label">性別:</label>
                            <input type="text" class="" id="" name="sex" placeholder="请输入性別">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="col-sm-10">
                            <label for="date" class="col-sm-2 control-label">生日:</label>
                            <input type="text" class="" id="" name="date" placeholder="请输入生日">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-10">
                            <label for="email" class="col-sm-2 control-label">信箱:</label>
                            <input type="email" class="" id="" name="email" placeholder="请输入信箱">
                        </div>
                    </div>
                    <!-- id="inputPassword3" -->
                    
                    <div class="form-group">
                        <div class="col-sm-10">
                            <label for="remark" class="col-sm-2 control-label">備註:</label>
                            <input type="text" class="" id="" name="remark" placeholder="请输入備註">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" onclick ="setAction()" class="btn btn-warning">確認</button>
                        </div>
                    </div>
                </form>
              </div>
              <!-- <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div> -->
            </div>
          </div>
        
    </div>
    <div id="main">
        
    </div>




</body>

</html>
